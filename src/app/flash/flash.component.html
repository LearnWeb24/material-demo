<div class="card">
  <mat-card>
    <mat-card-header #card [ngClass]="flash.remembered">
      <mat-card-title>{{flash.question}}</mat-card-title>
      <button mat-icon-button (click)="toggleCard()">
        <mat-icon>expand_more</mat-icon>
      </button>
      {{card.class}}

    </mat-card-header>


    <mat-card-content *ngIf="flash.show">{{flash.answer}}</mat-card-content>
    <mat-card-footer>
      <button mat-icon-button (click)="markCorrect()">
        <mat-icon>check</mat-icon>
      </button>
      <button mat-icon-button (click)="markIncorrect()">
        <mat-icon>close</mat-icon>
      </button>
      <button mat-icon-button (click)="editFlash()">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button (click)="deleteFlash()">
        <mat-icon>delete</mat-icon>
      </button>




    </mat-card-footer>
  </mat-card>

</div>
