<div class="card">
  <mat-card>
    <mat-card-header >
      <mat-card-title>{{flash.question}}</mat-card-title>
      <mat-icon (click)="toggleCard()">expand_more</mat-icon>

    </mat-card-header>


    <mat-card-content>{{flash.answer}}</mat-card-content>
    <mat-card-footer>
      <mat-icon>check</mat-icon>
      <mat-icon>close</mat-icon>
      <mat-icon>edit</mat-icon>
      <mat-icon>delete</mat-icon>
    </mat-card-footer>
  </mat-card>

</div>
